<body>

  <div class="langing_title"><img src="images/landing_title.png" alt="TaiNEX - Taipei Nangang Exhibition Center"></div>
  <div class="langing_content">
    <div class="exblock e1">
      <h1><img src="images/landing_t1.png" alt="TaiNEX1 台北南港轢覽館1館"></h1>

        <li><span>會議空間</span>17間</li>

      </ul>
      <div class="btn enter"><a href="https://www.tainex2.com.tw/">ENTER</a></div>
